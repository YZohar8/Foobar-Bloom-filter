name: Publish Docker Image

on:
  release:
    types: [published]

jobs:
  push_to_registry:
    name: Push Docker Image to Docker Hub
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repo
        uses: actions/checkout@v4  # Using the latest version for better features and fixes

      - name: Log in to Docker Hub
        uses: docker/login-action@v2  # Updated to the latest stable version
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v3  # Updated to the latest stable version
        with:
          images: yzohar8/foobar-bloom-filter  # Replace with your Docker Hub username and image name

      - name: Build and push Docker image
        uses: docker/build-push-action@v3  # Using the latest version for improved performance and stability
        with:
          context: .
          file: ./Dockerfile
          push: true
          build-args: PORT=8081
          tags: ${{ steps.meta.outputs.tags }}  # This will now include the correct tags
          labels: ${{ steps.meta.outputs.labels }}
